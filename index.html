<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Racer</title>
</head>
<body>
	<header>
		<h1 class="main-title">TRON</h1>
	</header>

	<section class="main-area">

		<section class="play-area"> <!-- These area class names are confusing.... -->
			<!-- Show this section before game starts -->
			<div class="start-page">
				<h2>Insert Coin</h2>
				<p>- Press Space -</p>
			</div>
			<!-- show player areas while playing -->
			<div class="player-area">
				<div class="bike player-1">
					<div class="rider"></div>
				</div>
				<div class="light-trail" id="trail-1"></div>
			</div>
			<div class="player-area">
				<div class="bike player-2">
					<div class="rider"></div>
				</div>
				<div class="light-trail" id="trail-2"></div>
			</div>
		</section>
	</section>

	<section class="controls">
		<!--TODO: DISPLAY INSTRUCTIONS-->
		<article class="instructions">
			<p>Press Space to Start</p>
			<p><span class="blue">Player 1</span>: mash <span class="blue">'a'</span> to accelerate</p>
			<p><span class="orange">Player 2</span>: mash <span class="orange">'l'</span> to accellerate</p>
		</article>
		<a href="https://youtu.be/6qlPoNKa9sI">Click for awesome theme Music</a>
		<!--Press SPACE to start -->
		<!--Press a to move player 1 and L to move player 2 -->
	</section>

	<footer>

	</footer>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
